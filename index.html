<!DOCTYPE html>
<html>
<head>
	<title>APP WEB DJ COM IA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<body background="background.jpg">
<center>
  	<h3 class="btn btn-warning heading">APP WEB DJ COM IA
	    <br>
	    <span class="note">OBSERVAÇÃO: Mova seu pulso esquerdo para cima e para baixo para controlar o volume.

	<br><br>
    <button style="width: 150px; height: 40px;" onclick="Reproduzir()" class = "btn btn-success" id="reproduzirMusica">Reproduzir</button>

    <div class="div_speed">
        <select id="musicas" name="musicas">
            <option value="Road">Old Town</option>
            <option value="Ocean">Ocean</option>
            <option value="Harry">Harry</option>
        </select>&nbsp;&nbsp;
        <img src="disk.gif" class="div_speed_img">
        <br>
        <h3 id="speed" class="btn btn-danger" >Velocidade:</h3>
    </div>
    <div class="div_volume">
        <img src="disk.gif" class="div_volume_img">
        <br>
        <h3 id="volume" class="btn btn-danger" >Volume:</h3>
    </div>
</center>
